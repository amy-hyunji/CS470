<html>
    <head>
        <title>Screen Reader Options</title>
        <script src="keycodes.js"></script>
        <script src="tabs.js"></script>
        <script src="options.js"></script>
        <script src="content_script.js"></script>
    </head>
    <body>
        <h2>Speech Settings</h2> 

        <label for="voice">Voice:</label>
        <select id="voice" class="ctrl"></select> <br>
        
        <label for="rate">Rate:</label>
        <input id="rate" type="range" class="ctrl" min=0.5 max=2.0 step=0.1 value=1.0></input> <br>

        <label for="pitch">Pitch:</label>
        <input id="pitch" type="range" class="ctrl" min=0.5 max=1.5 step=0.1 value=1.0></input> <br>

        <label for="volume">Volume:</label>
        <input id="volume" type="range" class="ctrl" min=0.0 max=1.0 step=0.1 value=1.0></input> <br>
    </body>
</html>
